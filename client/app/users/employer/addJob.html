<template name="addJob">
  <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Dodaj posao</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">

                            <div class="col-md-6">
                              <h4 class="section-subheading text-muted">Osnovne informacije</h4>


                                <div class="form-group">
                                    <input type="text" name="jobTitle" class="form-control" placeholder="Naziv radnog mjesta">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="jobDescription" class="form-control" placeholder="Opis radnog mjesta">
                                </div>

                                <div class="form-group">
                                  <label for="number">Broj izvršitelja</label>
                                  <select name="numberOfWorkers" id="number">
                                    <option>1</option>
                                    <option selected="selected">2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>Više od 10</option>
                                  </select>
                                </div>

                                <div class="form-group">
                                    Datum objave natječaja
                                    <input type="date" id="my-datepicker" name="jobOpeningDate" class="form-control" placeholder="Datum objave natječaja">
                                </div>

                                <div class="form-group">
                                    Rok prijave
                                    <input type="date" id="my-datepicker" name="jobDeadline" class="form-control" placeholder="Rok prijave">
                                </div>

                                <div class="form-group">
                                  <label for="jobCategory">Izaberi kategoriju</label>
                                    <select name="jobCategory" id="jobCategory">
                                      <option>Konobar</option>
                                      <option>Kuhar</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                  <input type="checkbox" name="jobType" value="Stalni radni odnos">Stalni radni odnos<br>
                                  <input type="checkbox" name="jobType" value="Rad na određeno vrijeme">Rad na određeno vrijeme

                                </div>

                            <h4 class="section-subheading text-muted">Mjesto i početak rada</h4>

                            <div class="form-group">
                              <label for="jobState">Izaberi županiju</label>
                                <select name="jobState" id="jobState">
                                  <option>SPLITSKO-DALMATINSKA</option>
                                  <option>ŠIBENSKO-KNINSKA</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="text" name="jobLocation" class="form-control" placeholder="Grad/Mjesto">
                            </div>

                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Dodaj</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</template>
